<script>

	gatherBrowserData();

	function gatherBrowserData() {
		var browserTime = new Date();
		var browserTimezoneZoneOffset = (browserTime.getTimezoneOffset() / 60); // 0 

		var browser_data = {
			colorDepth: screen.colorDepth, // 24
			javaEnabled: navigator.javaEnabled(), // true
			browserLanguage: navigator.language, // en_US
			screenHeight: screen.height, // 1080
			screenWidth: screen.width, // 1920
			userAgent: navigator.userAgent, // Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.110 Safari/537.36
			browserTimezoneZoneOffset: browserTimezoneZoneOffset, // 0
		};

		var browser_input = document.getElementById("browser_data");
		browser_data = JSON.stringify(browser_data);
		browser_input.value = browser_data;
	    
	}
</script>
